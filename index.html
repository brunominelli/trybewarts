<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <div class="header">
        <img src="images/trybewarts-header-logo.svg" alt="trybewarts logo" class="trybewarts-header-logo" />
        
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        
        <form action="#" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <button>Entrar</button>
        </form>
    </div>

    <main>
        <form action="" id="evaluation-form">
            <div class="row">
                <input class="input-size" type="text" id="input-name" placeholder="Nome" />
                <input class="input-size" type="text" id="input-lastname" placeholder="Sobrenome" />
            </div>
            <div class="row">
                <input class="input-size" type="email" id="input-email" placeholder="Email" />

                <div class="input-size">
                    <label for="house">Casa:</label>
                    <select id="house"></select>
                </div>
            </div>
            <hr />
            <label id="label-family">Qual sua família?</label>
            <input type="radio" name="family" value="Frontend" /> Família Frontend
            <input type="radio" name="family" value="Backend" /> Família Backend
            <input type="radio" name="family" value="FullStack" /> Família FullStack

            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" name="content" value="HoFs"> HoFs
            <input type="checkbox" name="content" value="Jest"> Jest
            <input type="checkbox" name="content" value="Promises"> Promises
            <input type="checkbox" name="content" value="React"> React
            <input type="checkbox" name="content" value="SQL"> SQL
            <input type="checkbox" name="content" value="Python"> Python


            <hr />

            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <div id="rate"></div>

            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea maxlength="500" id="textarea" cols="30" rows="10"></textarea>

            <div class="agreement-container">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement">
            </div>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
</body>
</html>
