<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <div class="header">
        <img src="images/trybewarts-header-logo.svg" alt="trybewarts logo" class="trybewarts-header-logo" />
        
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        
        <form action="#" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <button>Entrar</button>
        </form>
    </div>

    <main>
        <form action="" id="evaluation-form">
            <input type="text" id="input-name" placeholder="Nome" />
            <input type="text" id="input-lastname" placeholder="Sobrenome" />
            <input type="email" id="input-email" placeholder="Email" />
            <select id="house"></select>

            <label id="label-family">Qual sua família?</label>
            <input type="radio" name="family" value="Frontend">
            <input type="radio" name="family" value="Backend">
            <input type="radio" name="family" value="FullStack">

            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" name="content" value="HoFs">
            <input type="checkbox" name="content" value="Jest">
            <input type="checkbox" name="content" value="Promises">
            <input type="checkbox" name="content" value="React">
            <input type="checkbox" name="content" value="SQL">
            <input type="checkbox" name="content" value="Python">
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
</body>
</html>
